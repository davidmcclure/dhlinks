{% extends 'links/links.html' %}

{% block css %}
    {{ block.super }}
    <link href="{{ STATIC_URL }}/css/forms.css" rel="stylesheet" type="text/css" />
{% endblock %}

{% block javascript %}
    {{ block.super }}
    <script type="text/javascript" src="{{ STATIC_URL }}/js/forms/Form.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}/js/deployments/_login_form_deployment.js"></script>
{% endblock %}

{% block content %}

    <form action="/login" method="post" id="login-form">
        {{ form.non_field_errors }}
        <div class="fieldWrapper">
            {{ form.username.errors }}
            <input type="text" name="username" id="id_username" value="username">
        </div>
        <div class="fieldWrapper">
            {{ form.password.errors }}
            <input type="text" name="password" id="id_password" value="password">
        </div>
        <div class="fieldWrapper">
            {{ form.remember_me }}
            <label for="remember_me"{% if form.remember_me.initial == True %} class="selected"{% endif %}>{{ form.remember_me.label }}</label>
        </div>
        <p><input type="submit" value="login" /></p>
    </form>

	<!-- <p>Not a member? <a href="/register">Sign up!</a></p>-->

{% endblock %}
